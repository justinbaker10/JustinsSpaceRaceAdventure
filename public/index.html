<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin's SpaceRace Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" href="img/spaceship.svg">
</head>
<body>
    <div class="menucontainer">
        <div class="mymenu">
            <h1 class="gametitle">Justin's SpaceRace Adventure</h1>
            <div class="startbutton">
              <button id="single-player-button" type="button" class="btn btn-outline-dark">Solo</button>
              <button id="two-player-button" type="button" class="btn btn-outline-dark">Two Player</button>
            </div>
            <div class='game-form' style='display:none'>
              <div>
                <span>Name:</span>
                <input id="playerName" name="playerName">
                &nbsp;
              </div>
              <div class="game-number-input" style="display:none">
                <span>Game #:</span>
                <input id="gameNumber" name="gameNumber">
                &nbsp;
              </div>
              <a id="play-game"><button type="button" class="btn btn-outline-dark">Go!</button></a>
            </div>
        </div>
    </div>
    <script src="homepage.js"></script>
</body>
</html>
