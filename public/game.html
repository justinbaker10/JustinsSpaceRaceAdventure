<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin's SpaceRace Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" href="img/spaceship.svg">
</head>
<body>
  <nav class="dev-tools">
  </nav>
    <div id="root">
      <div class="wholegame local">
          <div class="gameboard">
              <div class="gameboard-overlay">
                <div class="overlay-message-box gameover" style="display: none;">
                  <h2 class="overlay-message-heading">Game Over!</h2>
                  <p>So much universe, and so little time. - Terry Pratchett</p>
                  <div class="gamebuttons">
                    <button type="button" class="btn btn-outline-dark"><a href="homepage.html" class="GObutton">Main Menu</a></button>
                    <button type="button" class="btn btn-outline-dark"><a href="index.html" class="GObutton">Restart</a></button>
                  </div>
                  <div class="high-scores"></div>
                </div>
              </div>
              <div class="gameboard-overlay">
                <div class="overlay-message-box waiting" style="display: none;">
                  <h2 class="overlay-message-heading waiting">Waiting for<br>other player<span class="dot dot1">.</span><span class="dot dot2">.</span><span class="dot dot3">.</span><br><span style="display:inline-block;margin-top:15px">shareable gameID:</span><a id="game-share-link" title="SHARE ME!"><span id="waiting-game-number"></span></a></h2>
                </div>
              </div>
              <div class="asteroid-container"></div>
              <div class="spaceship-container">
                  <div class="spaceship"><img src="img/spaceship.svg"></div>
              </div>
          </div>
          <div class="gameinfo">
              <div class="info-card name-card">
                <p class="info-title">Player</p><hr class="info-divider">
                <p class="name"></p>
              </div>
              <div class="info-card scoreboard">
                  <p class="info-title">Level</p><hr class="info-divider">
                  <div class="scorecard"><p>0</h1></div>
              </div>
              <div class="info-card livesboard">
                  <p class="info-title">Lives</p><hr class="info-divider">
                  <div class="lives">
                    <img class="life-indicator" src="img/spaceship.svg">
                    <img class="life-indicator" src="img/spaceship.svg">
                    <img class="life-indicator" src="img/spaceship.svg">
                  </div>
              </div>
          </div>
      </div>
      <div class="wholegame remote">
          <div class="gameboard">
              <div class="gameboard-overlay">
                <div class="overlay-message-box gameover" style="display: none;">
                  <h2 class="overlay-message-heading">Game Over!</h2>
                  <p>So much universe, and so little time. - Terry Pratchett</p>
                </div>
              </div>
              <div class="asteroid-container"></div>
              <div class="spaceship-container">
                  <div class="spaceship"><img src="img/spaceship.svg"></div>
              </div>
          </div>
          <div class="gameinfo">
              <div class="info-card name-card">
                <p class="info-title">Player</p><hr class="info-divider">
                <p class="name"></p>
              </div>
              <div class="info-card scoreboard">
                  <p class="info-title">Level</p><hr class="info-divider">
                  <div class="scorecard"><p>0</h1></div>
              </div>
              <div class="info-card livesboard">
                  <p class="info-title">Lives</p><hr class="info-divider">
                  <div class="lives">
                    <img class="life-indicator" src="img/spaceship.svg">
                    <img class="life-indicator" src="img/spaceship.svg">
                    <img class="life-indicator" src="img/spaceship.svg">
                  </div>
              </div>
          </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
    <script src="redux.js"></script>
    <script src="render.js"></script>
</body>
</html>
